Malevolence]]",title:"Untitled Page"},"/Items/Dominus-Oraculum":{content:"Book made out of human flesh found by [[Naberus]]\n\n1.  One shall come and 3 shall hide and all dwarves shall kneel when she does arise._\n    \n2.  Beware the fox of pure intention, you will be betrayed. Though he knows not the darkness his actions serve._\n    \n3. The wolf shall return and with him rip the realm atwain. Two must become one or else one shall become two._\n    \n4. Invest in better footwear.\n    \n5.  The smallest one to lose their way may be saved by the ones they have lost.\n    \n6.  Take the right wing door.\n    \n7.  The gods do not trouble themselves with the frivolities of men.\n    \n8.  Thirsty are the axes of red, black and blue and the thirst will claim.\n    \n9.  Hedgehogs will steal your staff from your staff.\n    \n10.  On Marpenoth 20, 1381 at 13:04:25, duck.\n    \n11. Don’t let Qidan pluck the pink one.\n    \n12.  Four shall ride and three shall ride the sky as two, and one shall ride in flames; and there shall be no stopping them.\n	",title:"Untitled Page"},"/Items/Malice-or-Malevolence":{content:"[[Daria]]'s weapon.\n\nUsually surrounded by maddening mists of red.",title:"Untitled Page"},"/Locations/Aeresia/Cradle":{content:"TODO",title:"Untitled Page"},"/Locations/Aeresia/Elunore":{content:"City Of The Elves\n",title:"Untitled Page"},"/Locations/Aeresia/Ghost":{content:"Bordered by a ravine.\n\nWolfkin and Mousekin claim the country was the invaded by something. The undead?  A vengeful paladin. But the Wolfkin are fighting to get the country back \n\n",title:"Untitled Page"},"/Locations/Aeresia/Innadel":{content:"# Innadel\n\n## Churches\nLarge Church to the [[Eldath]] in the center of a farming town\n\n## Taverns\nThe Boil and Youth\n\n## Locations\n### Badger Hill\nCute little hillside with a taxidermy badger outside owner is unknown\n\n\n## Events\n- Hostage situation of the Church ",title:"Untitled Page"},"/Locations/Aeresia/Leradel":{content:'"FORESTY"',title:"Untitled Page"},"/Locations/Aeresia/Mitz":{content:"Technological City.\nHigh poverty line contains slums.\n\nEvents\n- Find Breeze and their sister provide them with healing",title:"Untitled Page"},"/Locations/Aeresia/Ofheise":{content:"Gem of Aresia \n\nTaverns\nThe golden lion - where we met raffles\n	- posh\n	- Charity\n	- They have coconut rum from [[Rauthei]] from a rabbit kin\n	\n	\n\nShops\nThe Warm Leg - Gnome owned",title:"Untitled Page"},"/Locations/Aeresia/Rauthei":{content:"",title:"Untitled Page"},"/Locations/Stronghold":{content:"Members\n[[Gaston]]",title:"Untitled Page"},"/Memes":{content:'List of Memes\n- Sexy Ham. Illusion used by a legendary hedgehog bard to distract animals. \n- "Does a x hit" - Used by [[Geralt of Rivania]] whenever he rolled a "2" and it came out as 30 to hit.\n- But but but what about the accent',title:"Untitled Page"},"/Organisations/Cradle-Snatchers":{content:"Best Adventures ever.... NO QUESTION\n\nActive Members:\n[[Qidan]]\n[[Daria]]\n[[Winter]]\n[[Archibald]]\n\nInactive Members:\n[[Mardred Blutgard]]\n[[Geralt of Rivania]]\n[[Blue]]\n[[Sigma]]\n[[Naberus]]",title:"Untitled Page"},"/Organisations/Granade-Users":{content:"",title:"Untitled Page"},"/Organisations/Octopus-Tattoo":{content:'A smiling Octopus Tattoo of initially found on the bodies of some hired mercenaries in [[Innadel]]. Later it was discovered that [[Winter]] also has the same tattoo on their back.\n\nWinter Quotes\n- "We were a family"\n- "I just went North to do some recon"\n\n[[Innadel]] - A number of lads travelling through has a octopus tattoo',title:"Untitled Page"},"/Organisations/The-Syndicate":{content:"TODO\n\nMembers\n[[Canus]] - Dead\n[[Saraki]] - Dead\n[[Lady Xiao]]",title:"Untitled Page"},"/People/Gods/Eldath":{content:"https://forgottenrealms.fandom.com/wiki/Eldath",title:"Untitled Page"},"/People/Gods/Hoar":{content:"https://forgottenrealms.fandom.com/wiki/Hoar\n\nAlso Known As (AKA):\nhttps://twitter.com/HroarDog\nhttps://twitter.com/HroarDark",title:"Untitled Page"},"/People/Gods/Lathander":{content:"https://forgottenrealms.fandom.com/wiki/Lathander",title:"Untitled Page"},"/People/Gods/Lolth":{content:"https://forgottenrealms.fandom.com/wiki/Lolth",title:"Untitled Page"},"/People/NPCs/Breeze":{content:'Race: Kitsune \nApparel: Black Armour\nWeapons: Silver Bow\nFrom: [[Mitz]]\n\n"The best courier in all the north"\n\nBreeze was used by the syndicate to trap the [[Cradle Snatchers]] for payment for their ill sister.\n\n',title:"Untitled Page"},"/People/NPCs/Canus":{content:"*like anus - Qidan*\n",title:"Untitled Page"},"/People/NPCs/Corellion":{content:"Master of secrets.\nAvatar of the god of magic.\nLocated at Stronghold\n",title:"Untitled Page"},"/People/NPCs/Cosign":{content:"",title:"Untitled Page"},"/People/NPCs/Fang":{content:"Little Wolf kin",title:"Untitled Page"},"/People/NPCs/La-Qua":{content:"BUT BUT BUT WHAT ABOUT THE MANNERISMS\n\n\nDEAD - [[Innadel#Badger Hill]] by [[Archibald]]",title:"Untitled Page"},"/People/NPCs/Lady-Xiao":{content:"Events\n- Trapped us at badger hill\n\nOther\n- [[Archibald]] has a connection to her (hit list?)\n- Member of [[The Syndicate]]",title:"Untitled Page"},"/People/NPCs/Merry-Weather":{content:"TODO",title:"Untitled Page"},"/People/NPCs/Morie-Destroyer-of-Worlds":{content:"A talking skull met at [[Ghost]] now worn on winters belt",title:"Untitled Page"},"/People/NPCs/Pibbles":{content:"# Pibbles\nFey Creature - Adorable\n\n## Appearance\nHedgehog-kin in a suit and usually in a position requiring the parties help\n\n## Events\n- Feyrealm an escort mission with a group of hedgehogs to a local village and defended them against some blink dogs. The party then gave Pibbles alot of gold and suggested him to the local Authority that a life of politics may suit him. For which he ditched his counterparts (It's ok they robbed the party after in the Hedgeshot)\n- Water realm, Pibbles is now the advisor to a Fayreleam's diplomat, who under the control of a mind flayer murders them with cold blood. Only the party and Pibbles know this.\n\n\n",title:"Untitled Page"},"/People/NPCs/Portobello-Pete":{content:" Mushoom being.\n Used to hang around corpses of dark rituals\n Believed to be a friend of Qidan.\n Likely a stoner vision or imaginary friend.\n Probably not real...",title:"Untitled Page"},"/People/NPCs/Stronghold/Percival":{content:"Owner of [[Innadel#Badger Hill]] \n\nCaretaker of Griffins\n\nNew member of the Stronghold",title:"Untitled Page"},"/People/Players/Archibald":{content:"Has a tattoo of a octopus with 8 guns on his butt",title:"Untitled Page"},"/People/Players/Daria":{content:"Paladin of [[Hoar]]",title:"Untitled Page"},"/People/Players/Ex-Players/Batflap":{content:"",title:"Untitled Page"},"/People/Players/Ex-Players/Blue":{content:"",title:"Untitled Page"},"/People/Players/Ex-Players/Elliarnis":{content:"I cant remember the name of Acute's first character",title:"Untitled Page"},"/People/Players/Ex-Players/Geralt-of-Rivania":{content:"",title:"Untitled Page"},"/People/Players/Ex-Players/Mardred-Blutgard":{content:"",title:"Untitled Page"},"/People/Players/Ex-Players/Naberus":{content:"Class:\nEldrich Knight - Warforge\n\nObsessed with dick\n\nBelieves he is still an elf",title:"Untitled Page"},"/People/Players/Ex-Players/Sigma":{content:"",title:"Untitled Page"},"/People/Players/Qidan":{content:"Class - Spore Druid\nFrom - [[Ofheise]]\n\nBackstory:\nPart of a drudic clan which resided in the forests northwest of [[Ofheise]] was cast out for being lazy and focused on the darker parts of druidic craft focusing on spores and decay instead of life and rejuvenation. Qidan was cast out at 14 left as a Lonely teenage firbolg outside the city of the elves. Qidan was picked up/hoodwinked by Saraki and used to dispose of bodies of failed rituals for [[Lolth]]. Imagine like Cousin Lumpy.\n\nWild Shapes:\n\nPolymorphs:\n\nPets:\n[[Alphonse]] - Bat Familiar\n\nNPC connections:\n[[Portobello Pete]]\n[[Saraki]]\nTODO",title:"Untitled Page"},"/People/Players/Winter":{content:"",title:"Untitled Page"},"/Sessions/Session-1":{content:"Session 1\n- [[Innadel]] or  [[Leradel]]\n- Arrived at [[Innadel]]\n- Met [[Breeze]]\n- Went to the local tavern and question Breeze who was suspicious\n- Archie notices guards outside the church\n- Qidan scouts as a Bat\n- We go and investigate FOR NO REASON EXCEPT NOSY\n- Hostage situation\n- Big fight\n- Find letter with Black Seal with a monkey on\n	- From [[The Syndicate]] initiating the church into the fold\n	- Told to meet at [[Innadel#Badger Hill]]\n- Go to [[Innadel#Badger Hill]]\n- Get trapped by [[Lady Xiao]]\n- CLIFFHANGER",title:"Untitled Page"},"/Sessions/Session-2":{content:'Session 2\n- [[Innadel#Badger Hill]] mages start filling the holes with CloudKill \n- Rescue the hippogriffs and [[Percival]]\n	- moonfluff\n	- beaky\n	- prometheus\n	- cloudfleather\n- Big battle on Badger Hill\n- On the bodies found necklace diamond shape green gem in the center used for spell channeling.\n- Archibald maims [[La Qua]] \n- La Qua \n	- I am just following orders \n	- "You were asking questions about where she is from" RE: [[Lady Xiao]]\n	- If you take me with you I will get you into her Mansion\n- We kill him\n- Call from [[Naberus]] wants us to meet him in [[Elunore]]\n- Percival heads to join the [[Stronghold]]\n- Travel to [[Elunore]]\n- [[Naberus]] needs are help with red mist coming out of a book \n- The book was found at a tunnel coming from the temple of [[Lathander]]\n- [[Daria]] removes the mist but malice changes to a new weapon\n\n\n- Red mist caused by [[Dominus Oraculum]]',title:"Untitled Page"},"/Sessions/Session-3":{content:"Fang - used crystal, lasted for a week, but wolfkin had gone when he had got back\n\nReigning lady of Mitts High tea society fleeing - covered in dust - to the south\n\nGhost rebellion - mousekin and wolfkin kicked out - attempting to retake the city. An army (all) led by General Howlington\n\n\nI ARRIVED LATE\n\n- Travelling to [[Ofheise]]\n- On travelling we view a tear caused by the multi fang\n- Fangs mom is at [[Ghost]] ready to attack\n- [[Qidan]] dreams of a woman in all red who attempts to attack him\n- Arrive at [[Ofheise]]\n- Buys some shoes \n- Go to the local tavern to find out about [[Lady Xiao]]\n- Talks about [[Rauthei]] and a delivery from a rabbit person\n-  Archi got a tattoo\n-  Went to the stables Daria made the stable boy \n-  Qidan made friends with the horse\n	-  Horse info - [[Lady Xiao]] has a a tail which is long and thin and can pick up items\n-  Fight on the bridge against zombies\n-  Met [[Morie Destroyer of Worlds]] which can talk\n\n\n",title:"Untitled Page"},"/Unknowns":{content:"Unknowns\n- Black Seal with a monkey on the letter from the church in [[Innadel]] SOLVED - [[Lady Xiao]] seal\n- Octopus Tattoo, [[Winter]] has a Octopus tattoo same as the guards mercanarys from [[Innadel]]",title:"Untitled Page"},"/templates/post":{content:"",title:"{{title}}"}};for(const[b,a]of Object.entries(scrapedContent))contentIndex.add({id:b,title:a.title,content:removeMarkdown(a.content)});const highlight=(i,j)=>{const a=20,k=j.split(/\s+/).filter(a=>a!==""),b=i.split(/\s+/).filter(a=>a!==""),f=a=>k.some(b=>a.toLowerCase().startsWith(b.toLowerCase())),d=b.map(f);let e=0,g=0;for(let b=0;b<Math.max(d.length-a,0);b++){const f=d.slice(b,b+a),c=f.reduce((a,b)=>a+b,0);c>=e&&(e=c,g=b)}const c=Math.max(g-a,0),h=Math.min(c+2*a,b.length),l=b.slice(c,h).map(a=>{return f(a)?`<span class="search-highlight">${a}</span>`:a}).join(" ").replaceAll('</span> <span class="search-highlight">'," ");return`${c===0?"":"..."}${l}${h===b.length?"":"..."}`},resultToHTML=({url:b,title:c,content:d,term:a})=>{const e=removeMarkdown(d),f=highlight(c,a),g=highlight(e,a);return`<button class="result-card" id="${b}">
